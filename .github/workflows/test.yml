name: test

on:
  - push

jobs:
  build:
    concurrency:
      group: ${{ github.ref }}-${{ github.base_ref }}-${{ github.head_ref }}-${{ matrix.os }}-${{ matrix.version }}-test
      cancel-in-progress: true

    strategy:
      matrix:
        os: [macOS-latest, macos-14]
        version: [branch@test]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: xmake-io/github-action-setup-xmake@test
        with:
          xmake-version: ${{ matrix.version }}
          actions-cache-folder: '.xmake-cache'
          actions-cache-key: ${{ matrix.version }}
          build-cache: true
          build-cache-key: ${{ matrix.version }}
          package-cache: true
          package-cache-key: ${{ matrix.version }}
          project-path: 'tests/sample'

      - name: Run tests
        run: |
          sw_vers -productVersion
          xmake --version
          cd tests/sample
          xmake -y -vD
          xmake run
